<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regitro de usuario cuadro</title>
</head>
<body>
    <table border="1" width="auto">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
        </tr>
        <tr>
            <td>
                <form action="">
                    <input type="text" name="nombre">
                </form>
            </td>
            <td>
                <form action="">
                    <input type="text" name="apellido">
                </form>
            </td>
        </tr>
        <tr>
            <th>Fecha de nacimiento</th>
            <th>Lugar de nacimiento</th>
        </tr>
        <tr>
            <td>
                <form action="">
                    <input type="date" placeholder="dd/mm/aaaa">
                </form>
            </td>
            <td>
                <form action="">
                    <select name="lugar" id="lugar" >
                        <option value="lugar">Selecione lugar de nacimiento</option>
                        <option value="lugar">Bogotá D.C</option>
                        <option value="lugar">Cundinamarca</option>
                        <option value="lugar">Cali</option>
                        <option value="lugar">Bucaramanga</option>
                        <option value="lugar">Cucuta</option>
                        <option value="lugar">Barranquilla</option>
                        <option value="lugar">Cartagena</option>
                        <option value="lugar">Huila</option>
                    </select>
                </form>
            </td>
        </tr>
        <tr>
            <th colspan="2">Dirección de residencia</th>
        </tr>
        <tr>
            <td colspan="2">
                <form action="">
                    <input type="text" size="44">
                </form>
            </td>
        </tr>
        <tr>
            <th>Telélefono</th>
            <th>e-mail</th>
        </tr>
        <tr>
            <td>
                <form action="">
                    <input type="number">
                </form>
            </td>
            <td>
                <form action="">
                    <input type="email">
                </form>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                Género <br> <br>
                <input type="radio" name="genero"><span>Masculino</span><br>
                <input type="radio" name="genero"><span>Femenino</span><br>
                <input type="radio" name="genero"><span>Otro</span><br>
            </td>
        </tr>
        <tr>
            <th colspan="2">
                Hobbies
            </th>
        </tr>
        <tr>
            <td>
                <input type="checkbox"><span>Musica</span><br>
                <input type="checkbox"><span>Pintura</span><br>
                <input type="checkbox"><span>Otro tipo de arte</span><br>
            </td>
            <td>
                <input type="checkbox"><span>Natación</span><br>
                <input type="checkbox"><span>Ciclismo</span><br>
                <input type="checkbox"><span>Patinaje</span><br>
            </td>
        </tr>
        <tr>
            <th>
                <input type="reset" name="Limpiar formulario">
            </th>
            <th>
                <input type="button" value="Enviar formulario">
            </th>
        </tr>
        <tr>
            <th colspan="2">
                Muchas gracias por su atención, <br>califique con cariño  mi trabajo <br> ❤️
            </th>
        </tr>
    </table>
</body>
</html>
